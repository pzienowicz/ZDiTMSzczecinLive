apply plugin: 'com.android.application'

android {
    compileSdkVersion 24
    buildToolsVersion "24.0.0"

    defaultConfig {
        applicationId "pl.pzienowicz.zditmszczecinlive"
        minSdkVersion 14
        targetSdkVersion 24
        versionCode 9
        versionName "1.3.3"

        manifestPlaceholders = [onesignal_app_id: "657e1b21-8388-425a-82f5-6f6ee1d247e5",
                                onesignal_google_project_number: "406176751256"]
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:24.0.0'
    compile 'com.android.support:design:24.0.0'


    compile 'com.onesignal:OneSignal:3.3.0@aar'
    compile 'com.google.android.gms:play-services-gcm:9.2.1'
    compile 'com.getbase:floatingactionbutton:1.10.1'
}
